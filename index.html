<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <button id="admin-toggle" onclick="toggleAdmin()">Admin Mode</button>
    </header>
    <main>
        <section id="carousel">
            <div class="product">
                <img src="img1.jpg" alt="Produto 1">
                <button class="remove-image">Remover Imagem</button>
            </div>
            <div class="product">
                <img src="img2.jpg" alt="Produto 2">
                <button class="remove-image">Remover Imagem</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
        <button id="add-image" onclick="addImage()">Adicionar Imagem</button>
    </main>
    <script src="admin.js"></script>
</body>
</html>
