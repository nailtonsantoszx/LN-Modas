<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    <main>
        <div class="carousel">
            <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="camisa1.jpg" alt="Camisa 1">
                    <p>Camisa 1</p>
                </div>
                <div class="carousel-item">
                    <img src="calca1.jpg" alt="Calça 1">
                    <p>Calça 1</p>
                </div>
                <div class="carousel-item">
                    <img src="short1.jpg" alt="Short 1">
                    <p>Short 1</p>
                </div>
                <div class="carousel-item">
                    <img src="tenis1.jpg" alt="Tênis 1">
                    <p>Tênis 1</p>
                </div>
            </div>
            <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
